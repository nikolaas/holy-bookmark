<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holy Bookmark</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup">
        <div class="bookmarks">
            <h2 class="title title--secondary">Holy Bookmark</h2>
            <div class="bookmarks__content">
                <div class="bookmarks__header">
                    <p class="bookmarks__count">There's no bookmarks yet</p>
                    <button class="button button--flat bookmarks__update" title="Update bookmarks list"></button>
                </div>
                <ul class="bookmarks__list"></ul>
            </div>
        </div>
        <div class="auth">
            <h1 class="title">Holy Bookmark</h1>
            <h2 class="title title--secondary">Sign in</h2>
            <form class="auth__form">
                <p class="auth__error"></p>
                <div class="auth__form-row">
                    <input
                        type="text"
                        class="input auth__username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                </div>
                <div class="auth__form-row">
                    <input
                        type="password"
                        class="input auth__password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="auth__form-row">
                    <button class="button button--primary auth__sign-in">Sing in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="libs/axios-v0-17-1.min.js"></script>
    <script src="api.js"></script>
    <script src="popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
</body>
</html>
